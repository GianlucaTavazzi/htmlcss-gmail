<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Gmail</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
        <img src="img/gmail-icon.png" alt="Logo">
        <h1>Gmail</h1>
        </header>
        <main>
            <div id="Search">
                <input type="search" placeholder="Cerca">
                <button class="bottone" type="Submit">Cerca</button>
            </div>
            <div id="Reminder">
                <h2>You have <span class="trenta">30</span> unread emails</h2>
            </div>
            <div id="chekbox">
                <p class="checkboxuno">
                    <input type="checkbox">
                    <span class="oggetto">OGGETTO DELLA MAIL</span><span>- testo della mail</span>
                </p>
                <p class="checkbox">
                    <input type="checkbox"> <span class="oggetto">OGGETTO DELLA MAIL</span><span>- testo della mail</span>
                </p>
                <p class="checkbox">
                    <input type="checkbox"> <span class="oggetto">OGGETTO DELLA MAIL</span><span>- testo della mail</span>
                </p>
                <p class="checkbox">
                    <input type="checkbox"> <span class="oggetto">OGGETTO DELLA MAIL</span><span>- testo della mail</span>
                </p>
            </div>
        </main>
        <footer>
            <h3>Creato da Pippo</h3>
        </footer>
    </body>
</html>
